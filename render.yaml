# Render.com Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec
#
# Deploy: Connect your repo on Render, then create a new Blueprint instance.
# Render will auto-detect this file and provision all services.

databases:
  - name: renovator-db
    plan: free
    databaseName: renovator
    user: renovator

services:
  - type: web
    name: renovator-backend
    runtime: node
    plan: free
    rootDir: packages/backend
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: renovator-db
          property: connectionString
      - key: KEYCLOAK_URL
        sync: false # Cloud-IAM instance URL, e.g. https://your-instance.cloud-iam.com
      - key: KEYCLOAK_PUBLIC_URL
        sync: false # Same as KEYCLOAK_URL for external provider
      - key: KEYCLOAK_REALM
        value: renovator
      - key: KEYCLOAK_CLIENT_ID
        value: renovator-app
      - key: KEYCLOAK_CLIENT_SECRET
        sync: false # Set in Render dashboard
      - key: FRONTEND_URL
        sync: false # Static site URL, e.g. https://renovator-frontend.onrender.com
      - key: FILE_STORAGE_PATH
        value: /data/uploads
      - key: FILE_STORAGE_BASE_URL
        sync: false # Backend public URL + /files, e.g. https://renovator-backend.onrender.com/files
      - key: FILE_STORAGE_SECRET
        generateValue: true
      - key: SENTRY_DSN
        sync: false # Optional: Sentry DSN for error tracking
      - key: SENTRY_ENVIRONMENT
        value: production
    disk:
      name: uploads
      mountPath: /data/uploads
      sizeGB: 1

staticSites:
  - name: renovator-frontend
    rootDir: packages/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # Backend URL, e.g. https://renovator-backend.onrender.com
      - key: VITE_KEYCLOAK_URL
        sync: false # Cloud-IAM instance URL, e.g. https://your-instance.cloud-iam.com
      - key: VITE_KEYCLOAK_REALM
        value: renovator
      - key: VITE_KEYCLOAK_CLIENT_ID
        value: renovator-app
      - key: VITE_SENTRY_DSN
        sync: false # Optional: Sentry DSN for frontend error tracking
      - key: VITE_SENTRY_ENVIRONMENT
        value: production
